      line_3: "2.不允许SIMD和GPU优化"
      paragraph: "这是为了帮助我们区分不同种类的优化。我们希望使用轨道1中允许的优化的条目会更快，但是并不需要轨道1提交使用这些技术。这意味着，所有第2条轨道的提交也有资格获得第1条轨道的提交。每个轨道的获胜者将获得50,000美元。邀请个人和团队参加。参赛者都可以使用Chia实验室的专用计算机。参考硬件的规范和更多技术细节可在我们的GitHub上获得。您可以在此处查看我们的预承诺(https://github.com/Chia-Network/vdf-competition)。比赛期间，参赛者将能够通过安全的Keybase渠道与Chia进行交流。"

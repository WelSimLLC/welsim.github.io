  grants_cultivation_title: "Cultivation Grant Winners"
  grants_cultivation_winner_1_description: "Hashgreen is the first decentralized exchange on the Chia Blockchain. The platform enables users to exchange Chia (XCH) and Chia Asset Tokens (CATs) in a secure and anonymous manner. We aggregate open offers in an order book to improve efficiency and provide trade histories for price transparency. By integrating with the official Chia light wallet, Hashgreen offers you a seamless experience where trading only takes a mere few clicks."
  grants_cultivation_winner_2_description: "Nucle is the world’s first open source based, fully decentralized Chia blockchain “SPV” type wallet. Nucle gives you instant access to your XCH via your Recovery Phrases, instead of waiting days to sync to the Chia blockchain to access your funds or storing your crypto on a centralized exchange. Your Recovery Phrases are never at risk because they are stored locally on your device and never on our servers (because it’s decentralized!)."
  grants_cultivation_title: "Cultivation Grant Winners"
  grants_who_2: "Chia Networks is committed to helping those teams realize their vision and highlighting the potential value Chia feels they bring to the ecosystem with promotional assets and support."
  grants_when: "In the coming weeks, we will add further information on the program to this page. We will provide full details of the program, as well as profile current recipients of Grants and more. Until then, watch this space for more updates, and if you have a team with a project vision you think would be a potential candidate for a Grant, you can reach out to us at <a href='mailto:cultivation@chia.net' target='_blank'>cultivation@chia.net</a>."
  grants_disclaimer: "Please note at this time, due to the potential volume of applications and interest, we cannot guarantee we will be able to individually follow up with all applicants, and will be prioritizing those who present a fully fleshed out in-depth proposal that incorporates not only a solid idea, but milestones, fiscal and resource budgets, team information, etc."

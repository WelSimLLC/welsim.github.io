  about_title: "About Us"
  about_description: |
    WELSIM is building better engineering simulation software which are faster, more secure, and more affordable.

    WelSimulation LLC (WelSim) is a dedicated and independent simulation technology provider. Founded in Greater Pittsburgh, PA, by innovators. WelSim was born out of a vision to create a company that could successfully combine the disciplines of physics-based simulation, scientific computing, and software product.

    WelSim has the uncommon advantages of being built by experts from the scientific computing and enginering simulation community. With over decades of professional experience across academia and industry, we dedicate to transforming innovative thinking and strategic analysis into actionable intelligence for improvement. The flagship product WELSIM, general-purpose engineering simulation software, has been released and long term supported. You are welcome to try and evaluate.

    Our strengths and dedications are enterprise software development, engineering simulation, and scientific computing.


  grants_description: "Chia Networks is committed to growing and nurturing the Chia ecosystem in as many ways as possible, not only via applications and functionality we develop, but via encouraging our highly engaged community to unleash its creativity within the ecosystem."
  grants_why_1: "We know that members of the community will create amazing open source projects of their own, and that some of those projects will very likely stand as pillars of the community and ecosystem."
  grants_why_2: "To that end, in an effort to further support high-potential projects and teams, Chia Networks is excited to announce the launch of the Chia Cultivation Grant program!"
  grants_who: "People or teams who have caught the eye of Chia’s senior leadership and present a compelling proposal as to why they feel their vision, talent, and expertise are uniquely positioned to add material value to the community are provided modest financial support via grants."
  grants_detail_1: "We know that members of the community will create amazing open source projects of their own, and that some of those projects will very likely stand as pillars of the community and ecosystem."
  grants_detail_2: "To that end, in an effort to further support high-potential projects and teams, Chia Networks is excited to announce the launch of the Chia Cultivation Grant program!"

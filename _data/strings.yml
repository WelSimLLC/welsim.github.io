    body_section_1:
      heading: "VDF挑战"
      paragraph_1: "几个月前，我们结束了最初的VDF实施竞赛，并为提交的出色质量感到惊讶。前三名竞争者每人不到一分钟就进入了（参考实现是169秒）。另外五个小组还提交了比参考文献更快的实施方案。所有提交的内容都是开源的，可以在[此处](https://www.chia.net/2019/07/18/chia-vdf-competition-round-2-results-and-announcements.en.html)。最初的总奖金为100,000美元，但由于各团队在比赛中的辛勤工作，我们决定向提交参赛作品的每支团队奖励2,000美元，使总奖金达到116,000美元。"
